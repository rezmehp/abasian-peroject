{% load static %}

<nav class="navbar is-fixed-top is-dark" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>


        <a class="navbar-item" href="{% url 'index' %}">
            <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
        </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">


        <div class="navbar-end">
            <a class="navbar-item is-link is-right" href="{% url 'index' %}">
                <span class="fas fa-home"></span>&nbsp;صفحه اصلی
            </a>
            <div class="navbar-item has-dropdown is-hoverable">
                <a class="navbar-link">
                    <span></span>&nbsp; بسته آموزشی
                </a>

                <div class="navbar-dropdown is-boxed">
                    <a class="navbar-item" href="{% url 'tutorialvideo' %}">
                        <span class="fas fa-play-circle"></span>&nbsp; ویدیو های آموزشی
                    </a>
                    <a class="navbar-item" href="{% url 'tutorialfile' %}">
                        <span class="far fa-file-alt"></span>&nbsp; فایل های آموزشی
                    </a>
                    <a class="navbar-item" href="{% url 'booktutorial' %}">
                        <span class="fas fa-book-open"></span>&nbsp; کتاب های آموزشی
                    </a>
                    <a class="navbar-item" href="{% url 'aplication' %}">
                        <span class="fas fa-cogs"></span>&nbsp; نرم افزار های آموزشی
                    </a>
                    <a class="navbar-item" href="{% url 'links' %}">
                        <span class="fas fa-link"></span>&nbsp; لینک های مفید
                    </a>
                </div>
            </div>
            <a class="navbar-item is-link is-right" href="{% url 'exam' %}">
                <span class="far fa-edit"></span>&nbsp; آزمون
            </a>


            <a class="navbar-item" href="{% url 'about' %}">
                <span class="fas fa-info"></span>&nbsp; درباره ما
            </a>

            <a class="navbar-item" href="{% url 'contact' %}">
                <span class="fas fa-phone"></span>&nbsp; تماس باما
            </a>

        </div>

        <div class="navbar-start">
            <div class="navbar-item">
                <div class="buttons">
                    {% if user.is_authenticated %}
                        <a class="button is-danger" href="javascript:{document.getElementById('logout').submit()}">
                            <strong><span class="fas fa-user-circle"></span>&nbsp;خروج</strong>
                        </a>
                        <form action="{% url 'logout' %}" method="POST" id="logout">
                            {% csrf_token %}
                            <input type="hidden">
                        </form>
                        <a class="button is-light" href="">
                            <span class="fas fa-user"></span>&nbsp;سلام {{ user.username }}
                        </a>
                    {% else %}
                        <a class="button is-primary" href="{% url 'register' %}">
                            <strong><span class="fas fa-user-circle"></span>&nbsp;ثبت نام</strong>
                        </a>
                        <a class="button is-light" href="{% url 'login' %}">
                            <span class="fas fa-user"></span>&nbsp;ورود
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</nav>

<script>
    document.addEventListener('DOMContentLoaded', () => {

        // Get all "navbar-burger" elements
        const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

        // Check if there are any navbar burgers
        if ($navbarBurgers.length > 0) {

            // Add a click event on each of them
            $navbarBurgers.forEach(el => {
                el.addEventListener('click', () => {

                    // Get the target from the "data-target" attribute
                    const target = el.dataset.target;
                    const $target = document.getElementById(target);

                    // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                    el.classList.toggle('is-active');
                    $target.classList.toggle('is-active');

                });
            });
        }

    });
</script>
